<!DOCTYPE html>
<html lang="en" dir="lte">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas 42 &ndash; Javascript</title>
    </head>
    <body>
        <p onmouseover="over(this)" onmouseout="out(this)" style="font-size: 20px;">
            Dekatkan Mouse
        </p>

        <script type="text/javascript">
            function over(x){
                x.style.color = 'red'
            }
            function out(y){
                y.style.color = 'black'
            }
        </script>
    </body>
</html>
